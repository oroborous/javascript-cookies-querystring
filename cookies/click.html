<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Click</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            font-size: xx-large;
        }

        button {
            background-color: red;
            color: antiquewhite;
            font-family: Verdana, sans-serif;
            font-size: xx-large;
        }

        fieldset {
            background-color: antiquewhite;
            display: inline-block;
        }

        a {
            border: none;
        }
    </style>
</head>

<body>
<fieldset>
    <legend>Click a Fruit (Doesn't Work as a Local File in Chrome)</legend>
    <a href="count.html" id="apple"><img src="img/apple.gif" width="100" height="100" alt="apple"></a>
    <a href="count.html" id="bananas"><img src="img/bananas.gif" width="100" height="100" alt="bananas"></a>
    <a href="count.html" id="blueberries"><img src="img/blueberries.gif" width="100" height="100" alt="blueberries"></a>
    <a href="count.html" id="grapes"><img src="img/grapes.gif" width="100" height="100" alt="grapes"></a>
    <a href="count.html" id="kiwi"><img src="img/kiwi.gif" width="100" height="100" alt="kiwi"></a>
    <a href="count.html" id="orange"><img src="img/orange.gif" width="100" height="100" alt="orange"></a>
</fieldset>
<br/>
<button id="clearCookiesButton">Clear Cookies</button>


<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="cookies.js"></script>
<script>
    $(init);

    function clickImage() {
        // Get the ID of the image that was clicked
        var imageId = this.id;
        // Get the cookie value using the imageId as the cookie name
        var clickCount = readCookie(imageId);
        // If such a cookie exists...
        if (clickCount) {
            // ... convert it to a number
            clickCount = parseInt(clickCount);
        } else {
            // ... otherwise, initialize to zero
            clickCount = 0;
        }
        // Create/update the cookie with the new value
        createCookie(imageId, ++clickCount);
    }

    function clearCookies() {
        // For every anchor tag, erase the cookie with a name
        // that equals the anchor's ID
        $("a").each(function (index, element) {
            eraseCookie(element.id);
        });
        // Forward to the count page
        window.location = "count.html";
    }

    function init() {
        // All anchor tags call clickImage() when clicked
        $("a").click(clickImage);

        // Button clears the cookies
        $("#clearCookiesButton").click(clearCookies);
    }
</script>
</body>
</html>
