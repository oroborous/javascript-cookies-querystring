<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        td {
            text-align: center;
        }
        td button {
            width: 200px;
        }
    </style>
    <title>Cookie Counting</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col" align="center">
            <h1>
                Cookie Counting
            </h1>
        </div>
    </div>
    <table class="table">
        <tr>
            <td>
                <a href="count.html" id="apple">
                    <img src="img/apple.gif" width="100" height="100" alt="apple">Apple</a>
                <br>
                <button data-cookie-name="apple" class="btn btn-secondary">Clear Apple Cookie</button>
            </td>
            <td>
                <a href="count.html" id="bananas">
                    <img src="img/bananas.gif" width="100" height="100" alt="bananas">Banana</a>
                <br>
                <button data-cookie-name="bananas" class="btn btn-secondary">Clear Banana Cookie</button>
            </td>
        </tr>
        <tr>
            <td>
                <a href="count.html" id="blueberries">
                    <img src="img/blueberries.gif" width="100" height="100" alt="blueberries">Blueberries</a>
                <br>
                <button data-cookie-name="blueberries" class="btn btn-secondary">Clear Blueberries Cookie</button>
            </td>
            <td>
                <a href="count.html" id="grapes">
                    <img src="img/grapes.gif" width="100" height="100" alt="grapes">Grapes</a>
                <br>
                <button data-cookie-name="grapes" class="btn btn-secondary">Clear Grapes Cookie</button>
            </td>
        </tr>
        <tr>
            <td>
                <a href="count.html" id="kiwi">
                    <img src="img/kiwi.gif" width="100" height="100" alt="kiwi">Kiwi</a>
                <br>
                <button data-cookie-name="kiwi" class="btn btn-secondary">Clear Kiwi Cookie</button>
            </td>
            <td>
                <a href="count.html" id="orange">
                    <img src="img/orange.gif" width="100" height="100" alt="orange">Orange</a>
                <br>
                <button data-cookie-name="orange" class="btn btn-secondary">Clear Orange Cookie</button>
            </td>
        </tr>
    </table>
    <div class="row">
        <div class="col" align="center">
            <button id="clearCookiesButton" class="btn btn-primary">Clear All Cookies</button>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="cookies.js"></script>
<script src="click.js"></script>
</body>
</html>
