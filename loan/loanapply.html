<!DOCTYPE html>
<html>

<head>
    <title>Loan Calculator</title>
    <style>
        body {
            background-color: beige;
            font-family: sans-serif;
            font-size: 24px;
            padding: 40px;
        }

        fieldset {
            padding: 50px;
        }
    </style>
</head>

<body>
<h3></h3>
<fieldset>
    <legend>Apply For a Loan (Cookies don't work as local file in Chrome)</legend>
    <form action="loanresult.html" method="get">
        Income <input type="text" name="income" id="income" value="40000"><br/>
        Credit Score <input type="text" name="credit" id="credit" value="600"><br/>
        Months at Job <input type="text" name="months" id="months" value="13"><br/>
        <br/>
        <input type="submit" value="Send Values">
    </form>
</fieldset>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="../cookies/cookies.js"></script>
<script>
    $(displayGreeting);

    function displayGreeting() {
        var username = readCookie("username");
        if (username) {
            $("h3").html("Welcome back, " + username);
        }
    }

</script>
</html>
