<!DOCTYPE html>
<html>

<head>
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="../loan.css">
</head>

<body>
<h3 class="black">Accept your loan today!</h3>
<p>
</p>
Desired username: <input type="text" id="username" name="username"/><br/>
<button>Accept</button>
<br/>
<br/>
<a href="loanapply.html">Back</a>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="../../cookies/cookies.js"></script>
<script src="../../querystring/qs.js"></script>
<script>
    var flashingInterval;

    function flash() {
        $("h3").toggleClass("black").toggleClass("red");
    }

    $(init);

    function init() {
        flashingInterval = setInterval(flash, 500);

        var income = searchQueryString("income");
        var creditScore = searchQueryString("credit");
        var monthsAtJob = searchQueryString("months");

        var amount = 100;

        if (income >= 40000) {
            if (creditScore >= 600 || monthsAtJob > 12) {
                amount = 50000;
            }
        } else {
            if (creditScore >= 600 && monthsAtJob > 12) {
                amount = 50000;
            }
        }

        $("p").html("You have been approved for $" + amount);

        $("button").click(setUsername);
    }

    function setUsername() {
        clearInterval(flashingInterval);

        var desiredName = $("#username").val();
        createCookie("username", desiredName);

        $("h3").removeClass("red").addClass("black").html("Thank you, " + desiredName);
    }
</script>
</html>
