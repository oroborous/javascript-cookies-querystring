<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Create the Querystring</title>
    <link rel="stylesheet" href="qs.css">

    <!-- No JavaScript in this file at all -->
</head>
<body>
<fieldset>
    <a href="readQS.html?name=Stacy&zip=53188">Link Me</a>

    <legend>Print the entire query string</legend>

    <form action="readQS.html" method="get">
        <label>
            Username <input type="text" name="username" value="sread">
            <span class="hint">&lt;input type='text' name='username'&gt;</span><br/>
        </label>
        <label>
            Quantity <input type="number" name="quantity" value="5">
            <span class="hint">&lt;input type='number' name='quantity'&gt;</span><br/>
        </label>
        <br/>
        <label>
            Tomatoes <input type="checkbox" name="veggies" value="tomatoes">
            <span class="hint">&lt;input type='checkbox' name='veggies' value='tomatoes'&gt;</span><br/>
        </label>
        <label>
            Onions <input type="checkbox" name="veggies" value="onions">
            <span class="hint">&lt;input type='checkbox' name='veggies' value='onions'&gt;</span><br/>
        </label>
        <br/>
        <label>
            Cat person <input type="radio" name="personType" value="cat">
            <span class="hint">&lt;input type='radio' name='personType' value='cat'&gt;</span><br/>
        </label>
        <label>
            Dog person <input type="radio" name="personType" value="dog" checked>
            <span class="hint">&lt;input type='radio' name='personType' value='dog'&gt;</span><br/>
        </label>
        <input type="submit" value="Send Values">
    </form>
</fieldset>
<br/><br/>
<fieldset>
    <legend>Search the query string</legend>

    <form action="searchQS.html" method="get">
        <label>
            Username <input type="text" name="username" value="sread">
            <span class="hint">&lt;input type='text' name='username'&gt;</span><br/>
        </label>
        <label>
            Quantity <input type="number" name="quantity" value="5">
            <span class="hint">&lt;input type='number' name='quantity'&gt;</span><br/>
        </label>
        <br/>
        <label>
            Tomatoes <input type="checkbox" name="veggies" value="tomatoes">
            <span class="hint">&lt;input type='checkbox' name='veggies' value='tomatoes'&gt;</span><br/>
        </label>
        <label>
            Onions <input type="checkbox" name="veggies" value="onions">
            <span class="hint">&lt;input type='checkbox' name='veggies' value='onions'&gt;</span><br/>
        </label>
        <br/>
        <label>
            Cat person <input type="radio" name="personType" value="cat">
            <span class="hint">&lt;input type='radio' name='personType' value='cat'&gt;</span><br/>
        </label>
        <label>
            Dog person <input type="radio" name="personType" value="dog" checked>
            <span class="hint">&lt;input type='radio' name='personType' value='dog'&gt;</span><br/>
        </label>

        <br/><br/>
        <label>
            What field to search for? <input type="text" name="searchFor"><br/>
            <input type="submit" value="Search Values">
        </label>
    </form>
</fieldset>

</body>
</html>
