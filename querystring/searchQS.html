<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Search the Query String</title>
    <link rel="stylesheet" href="qs.css">
</head>

<body>
<fieldset>
    <legend>Search the query string</legend>
    <div id="formValue"></div>
    <br>
    <div>
        <a href="forms.html">Back</a>
    </div>
</fieldset>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="qs.js"></script>
<script>
    // Wait until the DOM is loaded to run the anonymous function
    $(search);

    // Read the values from the URL and print them
    function search() {
        var searchTerm = searchQueryString("searchFor");

        if (searchTerm) {
            var formValue = searchQueryString(searchTerm);

            if (formValue) {
                // Put the output string on the screen
                $("#formValue").html(formValue.toString());
            } else {
                $("#formValue").html(searchTerm + " not found in query string");
            }
        } else {
            $("#formValue").html("No search term was provided");
        }
    }

</script>
</html>
